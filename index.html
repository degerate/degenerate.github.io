<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Transformations Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Geometric Transformations - Rotation</h1>
    <p>Use the buttons below to rotate the point around the origin (0,0).</p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="controls">
        <button onclick="rotatePoint(90)">Rotate 90°</button>
        <button onclick="rotatePoint(180)">Rotate 180°</button>
        <button onclick="rotatePoint(270)">Rotate 270°</button>
        <button onclick="resetPoint()">Reset</button>
    </div>
    <p id="coordinates"></p>
    <div class="inputs">
        <label for="x-input">X: </label>
        <input type="number" id="x-input" value="0" onchange="setPoint()">
        <label for="y-input">Y: </label>
        <input type="number" id="y-input" value="0" onchange="setPoint()">
    </div>
    <script src="script.js" defer></script>
</body>
</html>
