<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Transformations Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projek Matematika Tingkat Lanjut</h1>
    <p>Aurellio Caelestis Britan XIC-5</p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="controls">
        <button onclick="rotatePoint(90)">Rotate 90°</button>
        <button onclick="rotatePoint(180)">Rotate 180°</button>
        <button onclick="rotatePoint(270)">Rotate 270°</button>
        <button onclick="resetPoint()">Reset</button>
    </div>
    <p id="coordinates"></p>
    <p>Decimal numbers are supported</p>
    
    <div class="input-controls">
        <label for="x-input">X (-10 to 10): </label>
        <input type="number" id="x-input" min="-10" max="10" value="0">
        <label for="y-input">Y (-10 to 10): </label>
        <input type="number" id="y-input" min="-10" max="10" value="0">
        <button onclick="moveToInputCoordinates()">Enter</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
